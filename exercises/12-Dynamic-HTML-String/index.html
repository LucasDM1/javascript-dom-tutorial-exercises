<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let mystring = "<p>Hello!</p> <strong>My friend</strong> ";
			let auxString = new Date();
			let date1 = auxString.getFullYear();
			document.write(`${mystring},we are in the year ${date1}`);
		</script>
	</body>
</html>
